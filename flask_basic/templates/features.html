{% extends "base.html" %}

{% block title %}{{name}} Page{% endblock %}

{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="color: red;">{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}


{% block content %}
    <h1>Hello {{ name }}!</h1>
{% endblock %}
