{% extends "base.html" %}

{% block title %}{{name}} Page{% endblock %}


{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p style="color: green;">{{ msg }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}


    <h1>Hello {{ name }}!</h1>
{% endblock %}
